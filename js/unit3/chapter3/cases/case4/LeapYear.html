<!DOCTYPE html>
<html>
<head>
    <title>Leap Year Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>
    <script type="text/javascript">
    /* <![CDATA[ */
    function isLeap() {
        var year = document.leapform.year.value;
        if ((!(year % 4) && (year % 100)) || (!(year % 400))) {
            window.alert(year+ " IS a leap year.");
        } else {
            window.alert(year+ " is Not a leap year.");
        }
    }
    /* ]]> */
    </script>

    <h1>Leap Year Calculator</h1>
    <form name="leapform" action="submit">
        <p>
        Year&nbsp;<input name="year" value="0" onchange="isLeap();" /> <br />
        </p>
    </form>
</body>
</html>
