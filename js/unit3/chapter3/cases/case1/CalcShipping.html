<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang = "en" dir="ltr">
<head>
    <title>Shipping Calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
</head>
<body>
    <script type="text/javascript">
    /* <![CDATA[ */
    function displayShipping() {
        itemPrice = document.shipform.price.value;
        shipping = itemPrice > 25 ? itemPrice * 0.1 : 1.5;
        window.alert("Shipping and Handling: $" +shipping);
    }
    /* ]]> */
    </script>

    <h1>Shipping and Handling</h1>
    <form name="shipform" action="submit">
        <p>
        <input name="price" value="" onchange="displayShipping();" />
        </p>
    </form>
</body>
</html>
