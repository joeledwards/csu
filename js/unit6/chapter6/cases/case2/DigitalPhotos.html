<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Photo Decal</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="../../js_styles.css" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body onload="init();">
    <h1>Photo Decal</h1>
    <form action="../../FormProcessor.html" method="get" enctype="application/x-www-form-urlencoded" onsubmit="preProcess(this);" onreset="resetInputs(this);">
    <table>
        <tbody>
            <tr>
                <th colspan="3">Order Form</th>
            </tr>
            <tr>
                <td>Name</td>
                <td colspan="2">
                    <input type="text" name="first_name" value="" size="50" /> <br />
                    <input type="text" name="last_name" value="" size="50" />
                </td>
            </tr>
            <tr>
                <td>Billing Address</td>
                <td colspan="2">
                    <input type="text" name="bill_address" value="" size="50" /><br />
                    <input type="text" name="bill_city"  value="" size="35" /><br />
                    <input type="text" name="bill_state" value="" size="4" />
                    <input type="text" name="bill_zip"   value="" size="6" />
                </td>
            </tr>
            <tr>
                <td>Shipping Address</td>
                <td colspan="2">
                    <input type="text" name="ship_address" value="" size="50" /><br />
                    <input type="text" name="ship_city"  value="" size="35" /><br />
                    <input type="text" name="ship_state" value="" size="4" />
                    <input type="text" name="ship_zip"   value="" size="6" />
                    <input type="checkbox" name="ship_eq_bill" onclick="shipSame(this);" />
                </td>
            </tr>
            <tr>
                <td>Decal Items</td>
                <td>
                    <input type="radio" name="item" value="calendar" />Calendar <br />
                    <input type="radio" name="item" value="poster" />Poster <br />
                    <input type="radio" name="item" value="print" />Prints
                </td>
                <td>
                    <input type="radio" name="item" value="coffee_mug" />Coffee Mug <br />
                    <input type="radio" name="item" value="sweater" />Sweater <br />
                    <input type="radio" name="item" value="t-shirt" />T-Shirt
                </td>
            </tr>
            <tr>
                <td>Estimated Ready Date*</td>
                <td colspan="3">
                    <input type="text" name="ready" value="" />
                    <br />
                    <br />
                    <sub>*Orders after 3pm will be processed the next day.</sub><br />
                    <sub>Orders are not processed on weekends</sub>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button type="submit">Process Order</button>
        <button type="reset">Reset</button>
    </div>
    </form>
</body>
</html>
