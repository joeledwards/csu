<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ABQ Baseball League</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="../../js_styles.css" type="text/css" />
    <script type="text/javascript" src="scripts.js">
    </script>
</head>
<body>
    <h1>ABQ Baseball League</h1>
    <h2>Roster Submission Form</h2>
    <form action="../../FormProcessor.html" method="get" enctype="application/x-www-form-urlencoded" onsubmit="return preSubmit();">
        <h3>Coach Information</h3>
        <table border="0">
            <tr valign="top">
                <td>
                    Last name
                    <br />
                    <input type="text" name="coach_last_name" size="50" />
                    <br />
                    First name
                    <br />
                    <input type="text" name="coach_first_name" size="50" />
                    <br />
                    Telephone
                    <br />
                    <input type="text" name="coach_telephone" size="50" />
                    <br />
                    Address
                    <br />
                    <input type="text" name="coach_address" size="50" />
                    <br />
                    City, State, Zip
                    <br />
                    <input type="text" name="coach_city" size="34" />
                    <input type="text" name="coach_state" size="2" maxlength="2" />
                    <input type="text" name="coach_zip" size="5" maxlength="5" />
                </td>
            </tr>
        </table>

        <h3>Team Members</h3>
        <p>
            <input type="button" value="Add Player" onclick="addContact();" />
            <input type="button" value="Delete Player" onclick="deleteContact();"/>
            <input type="button" value="Update Player Info" onclick="getSelectedContact().setValues(getForm());" />
        </p>
        <table border="0">
            <tr>
                <td>
                    <select name="contacts" size="13" style="width: 150px" onclick="getSelectedContact().getValues(getForm());">
                        <option value="INITIAL">Team Members</option>
                    </select>
                </td>
                <td>Last name<br />
                    <input type="text" name="last_name" size="50" /><br />
                    First name<br />
                    <input type="text" name="first_name" size="50" /><br />
                    Telephone<br />
                    <input type="text" name="telephone" size="50" /><br />
                    Address<br />
                    <input type="text" name="address" size="50" /><br />
                    City, State, Zip<br />
                    <input type="text" name="city" size="34" /><br />
                    <input type="text" name="state" size="2" maxlength="2" />
                    <input type="text" name="zip" size="5" maxlength="5" />
                </td>
            </tr>
        </table>

        <p>
            <input type="submit" value="Submit Team Roster" />
        </p>
    </form>
</body>
</html>
