<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang = "en" dir="ltr">
<head>
    <title>Stay A While</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <script type="text/javascript">
    /* <![CDATA[ */
    function exitMessage() {
        var url = "ExitWindow.html";
        var argString = ""
        argString += "resizeable=no";
        argString += "status=yes";
        argString += "scrollbars=no";
        argString += "height=" +screen.height+ ",";
        argString += "width=" +screen.width;

        window.open(url, "ExitWindow", argString);
    }
    /* ]]> */
    </script>
</head>
<body onunload="exitMessage();">
    <h1>Please don't leave me.</h1>
</body>
</html>
