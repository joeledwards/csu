<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>To Do List</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="../../js_styles.css" type="text/css" />
    <script type="text/javascript">
    /* <![CDATA[ */
    function addTask()
    {
        var form = document.forms[0];
        if (form.newtask.value == "") {
            window.alert("You must enter a value in the New Task filed");
        }
        else {
            var tasks = form.tasks.options;
            if (tasks[0].value == "tasks") {
                tasks[0] = null;
            }
            var newTask = new Option();
            newTask.value = form.newtask.value;
            newTask.text = form.newtask.value;
            var numTasks = tasks.length;
            tasks[numTasks] = newTask;
            form.newtask.value = "";
        }
    }

    function deleteTask()
    {
        var form = document.forms[0];
        var tasks = form.tasks.options;
        var selectedTask = 0;
        var taskSelected = false;
        while (selectedTask < form.tasks.length) {
            if (tasks[selectedTask].selected == true) {
                taskSelected = true;
                break;
            }
            ++selectedTask;
        }

        if (taskSelected == true) {
            tasks[selectedTask] = null;
        }
        else {
            window.alert("You must select a task in the list.");
        }
    }

    function ascendingSort()
    {
        var form = document.forms[0];
        var tasks = form.tasks.options;
        var newTasks = new Array();
        for (var i=0; i < form.tasks.length; ++i) {
            newTasks[i] = tasks[i].value;
        }

        newTasks.sort();
        for (var j=0; j < form.tasks.length; ++j) {
            tasks[j].value = newTasks[j];
            tasks[j].text = newTasks[j];
        }
    }
    /* ]]> */
    </script>
</head>
<body>
    <h1>To Do List</h1>
    <form action="#">
        <p>New Task <input type="text" size="68" name="newtask" /></p>
        <p> <input type="button" value="Add Task" onclick="addTask();" style="width: 150px" />
            <input type="button" value="Delete Selected Task" onclick="deleteTask();" style="width: 150px" /> <br />
            <input type="button" value="Ascending Sort" onclick="ascendingSort()" style="width: 150px" /> </p>
        <p> <select name="tasks" size="10" style="width: 500px">
                <option value="tasks">Tasks</option>
            </select>
        </p>
    </form>
</body>
</html>
