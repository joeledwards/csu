<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Challenge Question</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="../../js_styles.css" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <h1>Challenge Question</h1>
    <form action="../../FormProcessor.html" method="get" enctype="application/x-www-form-urlencoded">
        <p> <input type="radio" name="question" value="mother-alpha"     onclick="questionSelected(this);" /> What is your mother's maiden name? <br/>
            <input type="radio" name="question" value="pet-alpha"        onclick="questionSelected(this);" /> What is the name of your favorite pet? <br/>
            <input type="radio" name="question" value="city-alpha"       onclick="questionSelected(this);" /> In which city were you born? <br/>
            <input type="radio" name="question" value="year-numeric"     onclick="questionSelected(this);" /> In what year were you born? <br/>
            <input type="radio" name="question" value="siblings-numeric" onclick="questionSelected(this);" /> How many siblings do you have? <br/>
            <input type="text" size="50" name="answer" value="" onkeypress="return verifyKey(this, event);"/>
            <input type="submit" />
        </p>
    </form>
</body>
</html>
