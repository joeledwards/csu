<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Car Rental</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="../../js_styles.css" type="text/css" />
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="hint.js"></script>
</head>
<body onload="init();">
    <h1>The Car Rental Place</h1>
    <form action="../../FormProcessor.html" method="get" enctype="application/x-www-form-urlencoded" onsubmit="return register();">
        <table>
            <tr>
                <th colspan="2">Reservation Application</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="first_name" value="" size="50"  /><br />
                    <input type="text" name="last_name" value="" size="50" />
                </td>
            </tr>
            <tr>
                <td>Company</td>
                <td><input type="text" name="company" value="" size="50"  /></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" name="email" value="" size="50" /></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>
                    <input type="text" name="phone_area"     value="" size="3" maxlength="3" />
                    <input type="text" name="phone_exchange" value="" size="3" maxlength="3" />
                    <input type="text" name="phone_number"   value="" size="4" maxlength="4" />
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <input type="text" name="address" value="" size="50" /> <br />
                    <input type="text" name="city"    value="" size="35" /> <br />
                    <input type="text" name="state"   value="" size="2" maxlength="2" />
                    <input type="text" name="zip"     value="" size="5" maxlength="5" />
                </td>
            </tr>
            <tr>
                <td>Pickup Date</td>
                <td>
                    <input type="text" name="pick_up" value="" size="30" />
                    <a href="" onclick="displayCalendar('pick_up', 0); return false;">Select Date</a>
                </td>
            </tr>
            <tr>
                <td>Drop-off Date</td>
                <td>
                    <input type="text" name="drop_off" value="" size="30" />
                    <a href="" onclick="displayCalendar('drop_off', 0); return false;">Select Date</a>
                </td>
            </tr>
            <tr>
                <td>Vehicle Type</td>
                <td>
                    <input type="radio" name="vehicle" value="compact"  /> Compact <br />
                    <input type="radio" name="vehicle" value="sedan"    /> Sedan <br />
                    <input type="radio" name="vehicle" value="sedan"    /> Crossover <br />
                    <input type="radio" name="vehicle" value="suv"      /> SUV <br />
                    <input type="radio" name="vehicle" value="van-mini" /> Minivan <br />
                    <input type="radio" name="vehicle" value="van-mid"  /> Midsize Van (10 passengers) <br />
                    <input type="radio" name="vehicle" value="van-large"    /> Large Van (15 passengers) <br />
                    <input type="radio" name="vehicle" value="pickup-small" /> Small Pickup <br />
                    <input type="radio" name="vehicle" value="pickup-full"  /> Full-size Pickup <br />
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:right;">
                    <input type="submit" value="Register" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
